        <div class="content">
            <h1>Welcome To Simon</h1>

            <!-- display login controls when not logged in -->
            <div id="loginControls">            
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="username" class="form-control" placeholder="Email address"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" placeholder="Password"/>
                </div>
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" onclick='loginUser()'>Log in</button>
                <!-- Create button -->
                <button type="button" class="btn btn-secondary btn-block mb-4" onclick='createUser()'>Create</button>
              
                
              </form>
            
            </div>

              <!-- display play controls when logged in -->
              <div id="playControls">            
                <form>
                  <!-- Submit button -->
                  <button type="button" class="btn btn-primary btn-block mb-4" onclick="play()">Play</button>
                  <!-- Create button -->
                  <button type="button" class="btn btn-secondary btn-block mb-4" onclick="logout()">Logout</button>
                
                  
                </form>
              
              </div>
              
              
      <!-- Error dialog -->
      <div id="error"></div>
