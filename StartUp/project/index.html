<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    
    
    <link rel="stylesheet" href="index.css" />
    <title>Konnekt4</title>
  </head>
  <body>


    <h1>Connect Four</h1>

    <div class="boardAndChatAndScore">
        <div>
        <div class="gameBoard">
            <div class="row row0">
                <button class="selector" onclick="rowClick(0)"></button>
                <button class="selector" onclick="rowClick(1)"></button>
                <button class="selector" onclick="rowClick(2)"></button>
                <button class="selector" onclick="rowClick(3)"></button>
                <button class="selector" onclick="rowClick(4)"></button>
                <button class="selector" onclick="rowClick(5)"></button>
                <button class="selector" onclick="rowClick(6)"></button>

            </div>
            <hr>


            <div class="row row1">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
            <div class="row row2">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
            <div class="row row3">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
            <div class="row row4">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
            <div class="row row5">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
            <div class="row row6">
                <div class="dot col1"></div>
                <div class="dot col2"></div>
                <div class="dot col3"></div>
                <div class="dot col4"></div>
                <div class="dot col5"></div>
                <div class="dot col6"></div>
                <div class="dot col7"></div>
            </div>
            
        
            
        </div>
        <button type="button" class="btn btn-secondary" onclick="resetClick()">Reset Game</button>

    </div>

        <div class="chat">
            <div class="chatMessages">
                <div class="alert alert-primary" role="alert">
                    Message
                </div>

                <div class="alert alert-primary" role="alert">
                    Another Message
                </div>
            </div>
            <div class="chatInput">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Send</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="scoreboardTitle">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Top Players</li>
                </ul>
            </div>

            <div class="topPlayers">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">John</li>
                    <li class="list-group-item">James</li>
                    <li class="list-group-item">Peter</li>
                    <li class="list-group-item">Andrew</li>
                    <li class="list-group-item">Michael</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
